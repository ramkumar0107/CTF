<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Level 3</title>
  <style> body { background: black; color: #00ff00; font-family: monospace; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; } </style>
</head>
<body>
  <h1>CTF Level 3: Shift your thinking by 13.</h1>
  <span id="code" style="color: black;">Ng_gevpul</span>
  <input type="text" id="answer" placeholder="Value">
  <button onclick="check()">Submit</button>
  <script>
    let code = document.getElementById('code').textContent;
    function decode(str) {
      return str.replace(/[a-zA-Z]/g, function(char) {
        const base = char <= 'Z' ? 65 : 97;
        return String.fromCharCode(
          ((char.charCodeAt(0) - base + 13) % 26) + base
        );
      });
    }
    function check() {      
      if (document.getElementById('answer').value.toLowerCase() === decode(code).toLowerCase()) {
        location.href = atob('bG9naWMuaHRtbA==');
      } else alert("Try again");
    }
  </script>
</body>
</html>
